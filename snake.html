<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snake: Neon Survival!</title>
<link rel="icon" href="snakelogo.png" type="image/x-icon">
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: monospace;
    background: black;
    color: #0f0;
    overflow: hidden;
  }
  #game {
    display: block;
    margin: 20px auto;
    border: 2px solid #0f0;
    background: #111;
    border-radius: 10px;
  }
  #menuOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: black;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #0f0;
    font-size: 18px;
  }
  #menuOverlay.active + #touchControls {
    display: none !important;
  }
  #menuContent {
    position: relative;
    width: 400px;
    background: rgba(0,30,0,0.8);
    border: 2px solid #0f0;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    backdrop-filter: blur(5px);
    overflow: hidden;
  }
  #menuContent h1 {
    margin-top: 0;
    font-size: 32px;
    text-shadow: 0 0 8px #0f0;
  }
  #menuContent ul {
    text-align: left;
    margin: 10px 0 20px 0;
    padding-left: 20px;
  }
  #menuContent button, #menuContent input[type=color], #menuContent input[type=number] {
    font-size: 18px;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background: #0f0;
    color: black;
    transition: background-color 0.3s ease;
  }
  #menuContent button:hover {
    background: #0c0;
  }
  #gameOverMessage {
    font-size: 36px;
    margin-bottom: 10px;
    text-shadow: 0 0 12px #f00;
  }
  #gameOverScore {
    font-size: 24px;
    margin-bottom: 20px;
  }
  #gameOverButtons button {
    margin: 0 10px;
  }
  #musicToggle {
    position: fixed;
    top: 10px; right: 10px;
    background: #0f0;
    border: none;
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1100;
  }
  #menuCanvas {
    position: absolute;
    top:0; left:0; width:100%; height:100%; 
    pointer-events: none;
    z-index: 0;
  }
  #countdownOverlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.85);
    color: #0f0;
    font-size: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1200;
    font-weight: bold;
    font-family: monospace;
  }
  #pauseButton {
    position: fixed;
    top: 10px; left: 10px;
    background: #0f0;
    border: none;
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1100;
    display: none;
  }

  @media (min-width: 801px) {
    #touchControls {
      display: none;
    }
  }
</style>
</head>
<body>
<canvas id="game" width="800" height="500" tabindex="0" aria-label="Zone de jeu Snake"></canvas>

<div id="menuOverlay">
  <canvas id="menuCanvas"></canvas>
  <div id="menuContent" role="dialog" aria-modal="true" aria-labelledby="menuTitle"></div>
</div>

<button id="musicToggle" aria-label="Basculer musique de fond">ðŸ”ˆ</button>
<button id="pauseButton" aria-label="Pause">Pause</button>

<div id="countdownOverlay" style="display:none;"></div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const box = 20;
let snake = [{ x: 9 * box, y: 10 * box }];
let direction = 'RIGHT';
let food = {};
let score = 0;
let obstacles = [];
let obstacleCount = 7; // Variable modifiable au menu pause/menu
let game = null;
let snakeColor = '#00ff00';

const menuOverlay = document.getElementById('menuOverlay');
const menuContent = document.getElementById('menuContent');
const musicToggle = document.getElementById('musicToggle');
const pauseButton = document.getElementById('pauseButton');
const countdownOverlay = document.getElementById('countdownOverlay');

const menuCanvas = document.getElementById('menuCanvas');
const menuCtx = menuCanvas.getContext('2d');
menuCanvas.width = menuOverlay.clientWidth;
menuCanvas.height = menuOverlay.clientHeight;

// Fond animÃ© du menu
const linesCount = 30;
let lines = [];
for(let i=0; i<linesCount; i++){
  lines.push({
    x: Math.random()*menuCanvas.width,
    y: Math.random()*menuCanvas.height,
    length: 50 + Math.random()*150,
    speed: 0.5 + Math.random()*1.5,
  });
}
function animateMenuBg(){
  menuCtx.clearRect(0,0,menuCanvas.width,menuCanvas.height);
  menuCtx.strokeStyle = '#0f0';
  menuCtx.lineWidth = 2;
  lines.forEach(line=>{
    line.y += line.speed;
    if(line.y > menuCanvas.height + line.length) line.y = -line.length;
    menuCtx.beginPath();
    menuCtx.moveTo(line.x, line.y);
    menuCtx.lineTo(line.x, line.y + line.length);
    menuCtx.stroke();
  });
  requestAnimationFrame(animateMenuBg);
}
animateMenuBg();

function randomPos() {
  return {
    x: Math.floor(Math.random() * (canvas.width / box)) * box,
    y: Math.floor(Math.random() * (canvas.height / box)) * box
  };
}

function generateObstacles() {
  obstacles = [];
  while (obstacles.length < obstacleCount) {
    let pos = randomPos();
    if (pos.x === snake[0].x && pos.y === snake[0].y) continue;
    if (obstacles.some(o => o.x === pos.x && o.y === pos.y)) continue;
    obstacles.push(pos);
  }
}

function placeFood() {
  let pos;
  do {
    pos = randomPos();
  } while (
    snake.some(s => s.x === pos.x && s.y === pos.y) ||
    obstacles.some(o => o.x === pos.x && o.y === pos.y)
  );
  food = pos;
}

function drawSnake() {
  ctx.fillStyle = snakeColor;
  snake.forEach((segment, i) => {
    ctx.fillRect(segment.x, segment.y, box, box);
    if(i === 0){
      ctx.fillStyle = 'white';
      ctx.fillRect(segment.x + 4, segment.y + 5, 4, 4);
      ctx.fillRect(segment.x + 12, segment.y + 5, 4, 4);
      ctx.fillStyle = 'black';
      ctx.fillRect(segment.x + 5, segment.y + 6, 2, 2);
      ctx.fillRect(segment.x + 13, segment.y + 6, 2, 2);
      ctx.fillStyle = snakeColor;
    }
  });
}

function drawFood() {
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x, food.y, box, box);
}

function drawObstacles() {
  ctx.fillStyle = 'gray';
  obstacles.forEach(o => ctx.fillRect(o.x, o.y, box, box));
}

function collision(pos, array) {
  return array.some(item => item.x === pos.x && item.y === pos.y);
}

function gameOver() {
  clearInterval(game);
  showGameOver(score);
  pauseButton.style.display = 'none';
}

function startGame() {
  hideMenu();
  countdownOverlay.style.display = 'flex';
  let countdown = 3;
  countdownOverlay.textContent = countdown;
  pauseButton.style.display = 'block';

  // Cache flÃ¨ches tactiles si tu en avais
  const touchControls = document.getElementById('touchControls');
  if(touchControls) touchControls.style.display = 'none';

  // Compte Ã  rebours 3s avant dÃ©marrer
  const countdownInterval = setInterval(() => {
    countdown--;
    if(countdown === 0){
      countdownOverlay.style.display = 'none';
      clearInterval(countdownInterval);
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = 'RIGHT';
      score = 0;
      generateObstacles();
      placeFood();
      game = setInterval(gameLoop, 100);
      canvas.focus();
    } else {
      countdownOverlay.textContent = countdown;
    }
  }, 1000);
}

function showMenu() {
  menuOverlay.style.display = 'flex';
  menuOverlay.classList.add('active');
  pauseButton.style.display = 'none';
}

function hideMenu() {
  menuOverlay.style.display = 'none';
  menuOverlay.classList.remove('active');
}

function loadMenu() {
  showMenu();
  menuContent.innerHTML = `
    <h1 id="menuTitle">Snake NÃ©on Vert</h1>
    <p>RÃ¨gles :</p>
    <ul>
      <li>DÃ©placez le serpent avec les flÃ¨ches clavier ou les boutons tactiles.</li>
      <li>Ã‰vitez les obstacles gris.</li>
      <li>Mangez la nourriture rouge pour grandir.</li>
      <li>Vous pouvez changer la couleur du serpent.</li>
      <li>Appuyez sur "P" ou le bouton pause pour mettre en pause.</li>
    </ul>
    <label for="colorPicker">Couleur serpent :</label><br/>
    <input type="color" id="colorPicker" value="${snakeColor}" aria-label="Choix couleur serpent"><br/>
    <label for="obstacleCountInput">Nombre d'obstacles (1-15) :</label><br/>
    <input type="number" id="obstacleCountInput" min="1" max="15" value="${obstacleCount}" aria-label="Nombre d'obstacles"><br/><br/>
    <button id="startBtn">Jouer</button>
  `;

  document.getElementById('startBtn').onclick = () => {
    snakeColor = document.getElementById('colorPicker').value;
    let count = parseInt(document.getElementById('obstacleCountInput').value);
    if (isNaN(count) || count < 1) count = 1;
    else if (count > 15) count = 15;
    obstacleCount = count;
    startGame();
  };
}

function showPauseMenu() {
  clearInterval(game);
  menuOverlay.style.display = 'flex';
  menuOverlay.classList.add('active');
  pauseButton.style.display = 'none';

  menuContent.innerHTML = `
    <h1>Pause</h1>
    <label for="colorPickerPause">Couleur serpent :</label><br/>
    <input type="color" id="colorPickerPause" value="${snakeColor}" aria-label="Choix couleur serpent"><br/>
    <label for="obstacleCountPause">Nombre d'obstacles (1-15) :</label><br/>
    <input type="number" id="obstacleCountPause" min="1" max="15" value="${obstacleCount}" aria-label="Nombre d'obstacles"><br/><br/>
    <button id="resumeBtn">Reprendre</button>
    <button id="menuBtn">Retour au menu</button>
  `;

  document.getElementById('resumeBtn').onclick = () => {
    snakeColor = document.getElementById('colorPickerPause').value;
    let count = parseInt(document.getElementById('obstacleCountPause').value);
    if (isNaN(count) || count < 1) count = 1;
    else if (count > 15) count = 15;
    obstacleCount = count;
    generateObstacles();
    placeFood();
    game = setInterval(gameLoop, 100);
    menuOverlay.style.display = 'none';
    menuOverlay.classList.remove('active');
    pauseButton.style.display = 'block';
    canvas.focus();
  };

  document.getElementById('menuBtn').onclick = () => {
    loadMenu();
  };
}

function showGameOver(finalScore) {
  menuOverlay.style.display = 'flex';
  menuOverlay.classList.add('active');
  pauseButton.style.display = 'none';

  menuContent.innerHTML = `
    <div id="gameOverMessage">Game Over</div>
    <div id="gameOverScore">Score : ${finalScore}</div>
    <div id="gameOverButtons">
      <button id="retryBtn">Rejouer</button>
      <button id="menuBtnGameOver">Retour au menu</button>
    </div>
  `;

  document.getElementById('retryBtn').onclick = () => {
    startGame();
  };
  document.getElementById('menuBtnGameOver').onclick = () => {
    loadMenu();
  };
}

function gameLoop() {
  // Boucle du jeu principale, ici on ne modifie pas la logique collision ou serpent

  // Calcul nouvelle tÃªte serpent
  let head = { ...snake[0] };
  if (direction === 'LEFT') head.x -= box;
  else if (direction === 'RIGHT') head.x += box;
  else if (direction === 'UP') head.y -= box;
  else if (direction === 'DOWN') head.y += box;

  // Collision murs
  if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
    gameOver();
    return;
  }
  // Collision avec obstacles
  if (collision(head, obstacles)) {
    gameOver();
    return;
  }
  // Collision avec corps serpent
  if (collision(head, snake)) {
    gameOver();
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    placeFood();
  } else {
    snake.pop();
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawObstacles();
  drawFood();
  drawSnake();

  // Affichage score
  ctx.fillStyle = '#0f0';
  ctx.font = '18px monospace';
  ctx.fillText(`Score: ${score}`, 10, 20);
}

// Gestion direction clavier + tactile (flÃ¨ches cachÃ©es en jeu)
window.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
  else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
  else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
  else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
  else if (e.key.toLowerCase() === 'p') {
    if (game) {
      showPauseMenu();
    }
  }
});

// Bouton pause visible sur mobile et desktop
pauseButton.onclick = () => {
  if (game) {
    showPauseMenu();
  }
};

// Gestion musique de fond simple
let musicPlaying = false;
let audio = new Audio('https://cdn.pixabay.com/download/audio/2022/03/25/audio_3ae908ee31.mp3?filename=calm-ambient-background-11047.mp3');
audio.loop = true;
musicToggle.onclick = () => {
  if (musicPlaying) {
    audio.pause();
    musicToggle.textContent = 'ðŸ”ˆ';
  } else {
    audio.play();
    musicToggle.textContent = 'ðŸ”Š';
  }
  musicPlaying = !musicPlaying;
};

// Au chargement, on lance le menu
loadMenu();

</script>

</body>
</html>
