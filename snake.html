<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake: Neon Survival!</title>
  <link rel="icon" href="snakelogo.png" type="image/x-icon">
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: monospace;
      background: black;
      color: #0f0;
      overflow: hidden;
    }
    canvas#game {
      display: block;
      margin: 20px auto;
      border: 2px solid #0f0;
      background: #111;
      border-radius: 10px;
    }
    #menuOverlay, #pauseOverlay, #countdownOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0f0;
      font-size: 18px;
    }

    #menuOverlay {
      background: black;
      overflow-y: auto;
    }

    #menuBackground {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(0deg, #0f0 0px, #0f0 1px, transparent 1px, transparent 20px);
      animation: scrollLines 5s linear infinite;
      z-index: -1;
      opacity: 0.2;
    }

    @keyframes scrollLines {
      0% { background-position-y: 0; }
      100% { background-position-y: 20px; }
    }

    #menuContent, #pauseContent, #countdownContent {
      position: relative;
      width: 400px;
      background: rgba(0,30,0,0.85);
      border: 2px solid #0f0;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    button, input[type=color], input[type=number] {
      font-size: 16px;
      padding: 10px 15px;
      margin: 10px 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #0f0;
      color: black;
    }

    #musicToggle, #pauseButton {
      position: fixed;
      top: 10px;
      background: #0f0;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1100;
    }

    #musicToggle { right: 10px; }
    #pauseButton { left: 10px; }

    #mobileControls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 1050;
    }

    .arrowBtn {
      background: #0f0;
      border: none;
      color: black;
      padding: 15px;
      margin: 5px;
      font-size: 20px;
      border-radius: 50%;
    }

    #countdownOverlay {
      background: rgba(0, 0, 0, 0.8);
    }

    #countdownContent {
      font-size: 60px;
      font-weight: bold;
    }

    @media (max-width: 800px) {
      #pauseButton {
        display: block;
      }
      #mobileControls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
<canvas id="game" width="800" height="500" tabindex="0"></canvas>

<div id="menuOverlay">
  <div id="menuBackground"></div>
  <div id="menuContent"></div>
</div>

<div id="pauseOverlay">
  <div id="pauseContent">
    <h2>Pause</h2>
    <label>Nombre d'obstacles :</label>
    <input type="number" id="obstacleCountInput" value="7" min="0" max="30" /><br>
    <label>Nombre de monstres :</label>
    <input type="number" id="monsterCountInput" value="3" min="0" max="10" /><br>
    <button id="resumeBtn">Reprendre</button>
    <button id="pauseToMenuBtn">Retour au menu</button>
  </div>
</div>

<div id="countdownOverlay">
  <div id="countdownContent">3</div>
</div>

<div id="mobileControls">
  <button class="arrowBtn" onclick="setDirection('UP')">‚¨ÜÔ∏è</button><br>
  <button class="arrowBtn" onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
  <button class="arrowBtn" onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
  <button class="arrowBtn" onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
</div>

<button id="musicToggle">üîà</button>
<button id="pauseButton">‚è∏Ô∏è</button>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const box = 20;

let snake = [{ x: 9 * box, y: 10 * box }];
let direction = 'RIGHT';
let food = {};
let score = 0;
let obstacles = [];
let obstacleCount = 7;
let monsterCount = 3; // futur usage
let snakeColor = '#00ff00';
let game = null;

const menuOverlay = document.getElementById('menuOverlay');
const menuContent = document.getElementById('menuContent');
const pauseOverlay = document.getElementById('pauseOverlay');
const pauseButton = document.getElementById('pauseButton');
const resumeBtn = document.getElementById('resumeBtn');
const pauseToMenuBtn = document.getElementById('pauseToMenuBtn');
const obstacleCountInput = document.getElementById('obstacleCountInput');
const monsterCountInput = document.getElementById('monsterCountInput');

const countdownOverlay = document.getElementById('countdownOverlay');
const countdownContent = document.getElementById('countdownContent');

// Musique
const musicToggle = document.getElementById('musicToggle');
const audio = new Audio('level-iv-339695.mp3');
audio.loop = true;
audio.volume = 0.05;
let musicOn = false;

musicToggle.onclick = () => {
  musicOn = !musicOn;
  musicToggle.textContent = musicOn ? 'üîä' : 'üîà';
  musicOn ? audio.play() : audio.pause();
};

function resizeCanvasForDevice() {
  const isPortrait = window.innerHeight > window.innerWidth;
  if (window.innerWidth < 801 && isPortrait) {
    canvas.width = Math.min(window.innerWidth - 20, 400);
    canvas.height = Math.floor(canvas.width * 1.25);
  } else if (window.innerWidth < 801) {
    canvas.width = 600;
    canvas.height = 375;
  } else {
    canvas.width = 800;
    canvas.height = 500;
  }
}
window.addEventListener('resize', resizeCanvasForDevice);
resizeCanvasForDevice();

function randomPos() {
  return {
    x: Math.floor(Math.random() * (canvas.width / box)) * box,
    y: Math.floor(Math.random() * (canvas.height / box)) * box
  };
}

function generateObstacles() {
  obstacles = [];
  while (obstacles.length < obstacleCount) {
    let pos = randomPos();
    if (pos.x === snake[0].x && pos.y === snake[0].y) continue;
    if (obstacles.some(o => o.x === pos.x && o.y === pos.y)) continue;
    obstacles.push(pos);
  }
}

function placeFood() {
  let pos;
  do {
    pos = randomPos();
  } while (
    snake.some(s => s.x === pos.x && s.y === pos.y) ||
    obstacles.some(o => o.x === pos.x && o.y === pos.y)
  );
  food = pos;
}

function drawSnake() {
  ctx.fillStyle = snakeColor;
  snake.forEach((segment, i) => {
    ctx.fillRect(segment.x, segment.y, box, box);
    if(i === 0){
      ctx.fillStyle = 'white';
      ctx.fillRect(segment.x + 4, segment.y + 5, 4, 4);
      ctx.fillRect(segment.x + 12, segment.y + 5, 4, 4);
      ctx.fillStyle = 'black';
      ctx.fillRect(segment.x + 5, segment.y + 6, 2, 2);
      ctx.fillRect(segment.x + 13, segment.y + 6, 2, 2);
      ctx.fillStyle = snakeColor;
    }
  });
}

function drawFood() {
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x, food.y, box, box);
}

function drawObstacles() {
  ctx.fillStyle = 'gray';
  obstacles.forEach(o => ctx.fillRect(o.x, o.y, box, box));
}

function collision(pos, array) {
  return array.some(item => item.x === pos.x && item.y === pos.y);
}

function gameOver() {
  clearInterval(game);
  game = null;
  showMenu(`GAME OVER<br>Score : ${score}`);
}

function gameLoop() {
  let headX = snake[0].x;
  let headY = snake[0].y;

  if(direction === 'LEFT') headX -= box;
  else if(direction === 'RIGHT') headX += box;
  else if(direction === 'UP') headY -= box;
  else if(direction === 'DOWN') headY += box;

  if(headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height) return gameOver();

  const newHead = {x: headX, y: headY};

  if(collision(newHead, snake) || collision(newHead, obstacles)) return gameOver();

  snake.unshift(newHead);

  if(newHead.x === food.x && newHead.y === food.y) {
    score++;
    placeFood();
  } else {
    snake.pop();
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawSnake();
  drawFood();
  drawObstacles();

  ctx.fillStyle = '#0f0';
  ctx.font = '20px monospace';
  ctx.fillText(`Score: ${score}`, 10, 25);
}

function startGame() {
  hideMenu();
  snake = [{ x: 9 * box, y: 10 * box }];
  direction = 'RIGHT';
  score = 0;
  obstacleCount = parseInt(obstacleCountInput.value);
  monsterCount = parseInt(monsterCountInput.value);
  generateObstacles();
  placeFood();
  startCountdown(() => game = setInterval(gameLoop, 100));
  canvas.focus();
}

function showMenu(content = '') {
  menuOverlay.style.display = 'flex';
  menuContent.innerHTML = `
    <h1>Snake Neon</h1>
    ${content ? `<div style="margin-bottom:10px">${content}</div>` : ''}
    <p><strong>R√®gles :</strong><br>
    Utilisez les fl√®ches (ou le joystick mobile) pour diriger le serpent.<br>
    √âvitez les murs, obstacles et vous-m√™me. Mangez les pommes pour grandir.<br></p>
    <label>Couleur du serpent :</label><br/>
    <input type="color" id="colorPicker" value="${snakeColor}"/><br/>
    <label>Nombre d'obstacles :</label>
    <input type="number" id="obstacleCountInput" value="7" min="0" max="30" /><br>
    <label>Nombre de monstres :</label>
    <input type="number" id="monsterCountInput" value="3" min="0" max="10" /><br>
    <button id="playBtn">Jouer</button>
  `;
  document.getElementById('colorPicker').oninput = e => snakeColor = e.target.value;
  document.getElementById('playBtn').onclick = startGame;
}

function hideMenu() {
  menuOverlay.style.display = 'none';
}

function togglePause(forceOff = false) {
  if (forceOff || pauseOverlay.style.display === 'flex') {
    pauseOverlay.style.display = 'none';
    startCountdown(() => game = setInterval(gameLoop, 100));
    pauseButton.textContent = '‚è∏Ô∏è';
  } else {
    if (game) clearInterval(game);
    game = null;
    pauseOverlay.style.display = 'flex';
    obstacleCountInput.value = obstacleCount;
    monsterCountInput.value = monsterCount;
    pauseButton.textContent = '‚ñ∂Ô∏è';
  }
}

function startCountdown(callback) {
  let count = 3;
  countdownContent.textContent = count;
  countdownOverlay.style.display = 'flex';
  const interval = setInterval(() => {
    count--;
    if (count <= 0) {
      clearInterval(interval);
      countdownOverlay.style.display = 'none';
      callback();
    } else {
      countdownContent.textContent = count;
    }
  }, 1000);
}

function setDirection(dir) {
  if (dir === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
  if (dir === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
  if (dir === 'UP' && direction !== 'DOWN') direction = 'UP';
  if (dir === 'DOWN' && direction !== 'UP') direction = 'DOWN';
}

pauseButton.onclick = togglePause;
resumeBtn.onclick = () => togglePause(false);
pauseToMenuBtn.onclick = () => {
  togglePause(true);
  showMenu();
};

document.addEventListener('keydown', e => {
  if(menuOverlay.style.display === 'flex') return;
  if(e.key === 'ArrowLeft') setDirection('LEFT');
  else if(e.key === 'ArrowRight') setDirection('RIGHT');
  else if(e.key === 'ArrowUp') setDirection('UP');
  else if(e.key === 'ArrowDown') setDirection('DOWN');
  else if(e.key.toLowerCase() === 'p') togglePause();
});

showMenu();
</script>
</body>
</html>
